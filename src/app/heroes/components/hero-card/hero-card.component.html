<mat-card>
    <mat-card-header>
        <mat-card-title>{{heroData.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroData.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="heroData | image">

    <mat-card-content>
        <h3>{{heroData.publisher}}</h3>
        <p><strong>Primera aparición : </strong>{{heroData.first_appearance}}</p>
        <p><strong>Personajes: </strong>{{heroData.characters}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button 
                color="info"
                [routerLink]="['/heroes',heroData.id]">
            Leer más...
        </button>
        <button mat-button 
                color="warn"
                [routerLink]="['/heroes/edit',heroData.id]">
            Editar
        </button>
    </mat-card-actions>
</mat-card>
