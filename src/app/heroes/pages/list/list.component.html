<h1>Listado de Héroes</h1>
<mat-divider></mat-divider>

<div fxLayout="row wrap">
    <div fxFlex="20">
        <mat-card *ngFor="let hero of heroesList">
            <mat-card-header>
                <mat-card-title>{{hero.superhero}}</mat-card-title>
                <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image src="assets/heroes/{{hero.id}}.jpg">

            <mat-card-content>
                <h3>{{hero.publisher}}</h3>
                <p><strong>Primera aparición : </strong>{{hero.first_appearance}}</p>
                <p><strong>Personajes: </strong>{{hero.characters}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="info">
                    Leer más...
                </button>
                <button mat-button color="warn">
                    Editar
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
