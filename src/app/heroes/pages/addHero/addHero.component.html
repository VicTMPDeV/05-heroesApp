<h1>{{(hero.id)?'Editar':'Nuevo'}} Héroe</h1>
<mat-divider></mat-divider>
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px" style="margin-top: 20px;">

    <div fxFlex="50" fxLayout="column">

        <div fxFlex="100"
             fxLayout="row"
             fxLayout.sm="column" 
             fxLayout.xs="column" 
             fxLayoutGap="20px">

            <mat-form-field fxFlex="50">
                <mat-label>Super Héroe</mat-label>
                <input matInput 
                       type="text"
                       [(ngModel)]="hero.superhero"
                       required>
            </mat-form-field>
    
            <mat-form-field fxFlex="50">
                <mat-label>Alter Ego</mat-label>
                <input matInput 
                       type="text"
                       [(ngModel)]="hero.alter_ego">
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input matInput 
                   type="text"
                   [(ngModel)]="hero.first_appearance">
        </mat-form-field>
       
        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput 
                   type="text"
                   [(ngModel)]="hero.characters">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="hero.publisher">
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput 
                   type="url" 
                   [(ngModel)]="hero.alt_img" 
                   required>
        </mat-form-field>      

        <div fxLayout>
            <button mat-raised-button
                color="primary"
                (click)="save()">
            <mat-icon>save</mat-icon>
            {{(hero.id)?'Actualizar':'Crear'}}
            </button>

            <span class="spacer"></span>

            <button mat-raised-button
                    color="warn"
                    *ngIf="hero.id"
                    (click)="delete()">
                <mat-icon>delete</mat-icon>
                Borrar
            </button>
        </div>

    </div>

    <div fxFlex="50">
        <img [src]=" hero | image" />
    </div>

</div>
