<h1>Nuevo Héroe <small>{{hero.superhero}}</small></h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">

        <div fxFlex="100"
             fxLayout="row"
             fxLayout.sm="column" 
             fxLayout.xs="column" 
             fxLayoutGap="20px">

            <mat-form-field fxFlex="50">
                <mat-label>Super Héroe</mat-label>
                <input matInput 
                       type="text"
                       [(ngModel)]="hero.superhero"
                       required>
            </mat-form-field>
    
            <mat-form-field fxFlex="50">
                <mat-label>Alter Ego</mat-label>
                <input matInput 
                       type="text"
                       [(ngModel)]="hero.alter_ego" 
                       required>
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input matInput 
                   type="text"
                   [(ngModel)]="hero.first_appearance" 
                   required>
        </mat-form-field>
       
        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput 
                   type="text"
                   [(ngModel)]="hero.characters" 
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="hero.publisher"
                        required>
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput 
                   type="url" 
                   [(ngModel)]="hero.alt_img" 
                   required>
        </mat-form-field>

        <button mat-raised-button
                color="warn"
                (click)="save()">
            <mat-icon>save</mat-icon>
            Guardar
        </button>

    </div>

    <div fxFlex="50">
        <img [src]=" hero | image" />
    </div>

</div>
